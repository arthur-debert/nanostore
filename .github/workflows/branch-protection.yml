name: Branch Protection

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if working from feature branch
        run: |
          if [[ "${{ github.head_ref }}" == "main" ]]; then
            echo "❌ ERROR: Direct commits to main branch are not allowed!"
            echo "Please create a feature branch for your changes."
            exit 1
          fi
          
      - name: Check branch naming convention
        run: |
          branch="${{ github.head_ref }}"
          if [[ ! "$branch" =~ ^(feat|fix|docs|test|refactor|chore)/[a-z0-9-]+$ ]]; then
            echo "❌ ERROR: Branch name '$branch' doesn't follow naming convention!"
            echo "Expected format: <type>/<description>"
            echo "Examples: fix/sql-injection, feat/user-auth, refactor/type-safety"
            exit 1
          fi